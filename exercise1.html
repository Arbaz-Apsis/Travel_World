<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
     <h1>Sign Up form</h1>
    <form action="./thankyou.html">
         <label for="firstname">FirstName: </label>
        <input type="text" name="" id="firstname" placeholder=" FirstName"  required> <br> <br>   

         <label for="LastName">LastName: </label>
        <input type="text" name="" id="LastName" placeholder=" LastName"  required>  <br> <br>

         <label for="email">Email: </label>
        <input type="text" name="" id="email" placeholder=" Email"  required> <br> <br>
         
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="password"  required> <br><br>
         
         
          
         <p>Select your gender:</p>
         <label for="Male">Male</label>
         <input type="radio" name="gender" id="Male" value="male">  <br> 

         <label for="Female">female</label>
         <input type="radio" name="gender" id="Female" value="Female">  <br> 

         <label for="Other">Other</label>
         <input type="radio" name="gender" id="Other" value="Other">  <br> <br>
          
         <label for="country">Select your country</label>
          <select name="country-name" id="country">
          <option value="india">india</option>
          <option value="Us">Us</option>
          <option value="UK">UK</option>
          <option value="france">france</option>
        </select> <br> <br>

        <p>Write about yourself below:</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br>

         <input type="submit" value="submit">

    </form>
</body>
</html>
