<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV AND SPAN</title>
    <style>
        .original{
            background-color: rgb(7, 8, 0);
            color: rgb(248, 234, 234);
        }
        .dubli{
            background-color: rgb(243, 247, 4);
            color: rgb(4, 135, 250);
        }
        .cls1{
            background-color: rgba(248, 6, 6, 0.445);
            color: azure;
        }
    </style>
</head>
<body>
    <div class="original"> 
        <h1>HEADING <span class="cls1">one</span></h1>
        <ul>
           <li>Item number</li>
           <li>Item number</li>
           <li>Item number</li>
           <li>Item number</li>
        </ul>
    </div>
    <div class="dubli">
        <img src="./iphone.jpeg" alt="i phone best brand">
        <p>Lorem ipsum dolor sit <span class="cls1">amet consectetur adipisicing elit.</span> Laboriosam reiciendis voluptas laudantium tenetur. Maxime ducimus dolor quisquam corrupti enim repudiandae!</p>
</body>
</html>
