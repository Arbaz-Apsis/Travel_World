<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/project.css">
        <script src="https://kit.fontawesome.com/cbf6eec0c2.js" crossorigin="anonymous"></script>
        <title>Travel Website | Contact Page</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./project.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
        <section class="contact-form">
            <div class="container">
                <div class="form-wrapper">
                    <div class="company-address">
                        <div class="address-gruop">
                            <i class="fas fa-map-marker-alt fa-3x text-red"></i>                    
                            <h2 class="text-grey mdheading">Location</h2>                       
                                <p>#411005 Shivajinar, Pune City, Maharashtra</p>
                            </div>
                            <div class="address-gruop">
                            <i class="far fa-envelope fa-3x text-red"></i>                      
                            <h2 class="text-grey mdheading">Email</h2>                     
                                <p>arbaz.shaikh@fladdra.com</p>
                            </div>
                            <div class="address-gruop">
                            <i class="fa-solid fa-square-phone fa-3x text-red"></i>                       
                            <h2 class="text-grey mdheading">Call</h2>    
                            <p>+9101010101</p>             
                        </div>
                        <img src="./images/company-img.jpg" alt="Company Image">
                    </div>
                   
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                        <div class="form-group">
                            <label for="username">Username:</label>
                                <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                                <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" placeholder="Enter Massage"></textarea>
                    </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div> 
            </div>
           
        </section>
        <footer class="footer">
            <div class="socail-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <p>World travel &copy; 2020, All Rights Reserved</p>
            </div>

        </footer>
</body>
</html>
